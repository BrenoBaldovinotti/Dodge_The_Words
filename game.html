<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dodge The Words - Menu</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.style.css">

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/525e823077.js"></script>
  <script src="js/main.script.js"></script> 
   <script src="js/game.js"></script> 

</head>

  <body>
    <div id="animatedBackground">
	    <div class="game-container">
	    	<!-- Div Chegada -->
	    	<div id="chegada"> </div>
	    	<!-- Score -->
	    	<div class="row score">
	    		<div class="col-offset-11 col-md -1">
		    		<div id="score">
		    			<label class="score-lable">
		    				<span>Score: </span><span id="score-result">00</span>
		    			</label>
		    		</div>	    			
	    		</div>
	    	</div>

	    	<!-- Sprites -->
			<div class="row spirte-row">
                <div class="col-md-4 spirte-div">
                    <canvas id="sprite_modelAnimation"></canvas>
                    <script src="js/sprite_js.js"></script>
                </div>
            </div>

            <div class="row dead-spirte-row" style="display: none">
                <div class="col-md-4 spirte-div">
                <img src="sprite/Dead__009.png">
                </div>
            </div>

			<!-- Palavras -->
			<div class="wordsRow">
				<div class="row">
		          <div class="col-md-12 word-container">
		           		<span class="words words1" id="PalavraCima"> </span>
		          </div>
		        </div>

		        <div class="row">
		          <div class="col-md-12 word-container">
		           		<span class="words words2" id="PalavraMeio"> </span>
		          </div>
		        </div>

		        <div class="row">
		          <div class="col-md-12 word-container">
		           		<span class="words words3" id="PalavraBaixo"></span>
		          </div>
	        	</div>
			</div>

			<!-- Campo texto -->
	        <div class="row">
	        	<div class="col-md-12" id="text-box">
	        		<input type="text" name="word-submit" id="wordSubmit" autofocus="autofocus">  
	        	</div>
	        </div>

	       	<!-- Fim de Jogo -->
	        <div class="row">
	        	<div class="col-md-4 offset-md-4" id="end-game" style="display: none;">
		        	<div class="row">
		        		<div class="col-md-12">
		        			<span> GAME OVER </span>
			        		<br/><br/>
			        		<span> Seu Placar Final Foi: </span>
			        		<span id="score-result-final"></span>
			        		<br/><br/>
		        		</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-md-3"></div><!-- gambeta -->
		        		<div class="col-md-3">
		        			<a id="jogar"  class="play-again-button"  href="game.html"><i class="fa fa-repeat" aria-hidden="true"></i></a>
		        		</div>
		        		<div class="col-md-3">
		        			<a id="jogar"  class="play-again-button"  href="menu.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>	</a>
		        		</div>
		        		<div class="col-md-3"></div><!-- gambeta -->
		        	</div>	        		                                       
	        	</div>	
	        </div>
	        
	    </div>        
    </div>    
  </body>

</html>
